<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Flight Ticket Booking </title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Arise Flight</h1>
							<p>Welcome to the Arise portal  
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form action="FlightCon" method="get">
								<div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6">
												<span class="form-label">Source</span>
												<input class="form-control" type="text" placeholder="From" name="source" required>
										
											</div>
											<div class="col-sm-6">
												<span class="form-label">Destination</span>
												<input class="form-control" type="text" placeholder="To" name="destination" required>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<span class="form-label">Date</span>
											<input class="form-control" type="date" name="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-8">
										<div class="form-group">
											<span class="form-label">Passenger(s)</span>
											<input class="form-control" type="number" min="0" max="3" name="passenger" placeholder="No. of Passenger" required>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<input class="submit-btn" type="submit" name="Submit">
								</div>
								<div>
									<p style="margin-top: 10px">
										<a href="SignUp.jsp" style="float: right; margin-top: 5px">Register Now</a>
										<h5 style="float: right; margin-right: 5px; margin-bottom: 20px">New user ?</h5>
										
										 <a href="Login2.html" style="float: left; margin-top: 5px">Login</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
